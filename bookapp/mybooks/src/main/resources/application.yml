spring:
  datasource:
    url: jdbc:h2:mem:testdb
  messages:
    basename: i18n.messages
    fallback-to-system-locale: false
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

jwt:
  private.key: classpath:jwtRS256.key
  public.key: classpath:jwtRS256.key.pub

mybooks:
  default-locale-tag: ru-RU
