server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:testdb
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true

mybooks:
  url: ${MYBOOKS_HOST:localhost}:${MYBOOKS_PORT:8080}
  auth: ${MYBOOKS_USER:reader}:${MYBOOKS_PASS:pass}
  rest-template:
    connection-timeout: ${MYBOOKS_CONNECTION_TIMEOUT:10000}
    read-timeout: ${MYBOOKS_READ_TIMEOUT:10000}
